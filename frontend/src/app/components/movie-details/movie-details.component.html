<h2 mat-dialog-title> {{data.title}} </h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.overview }}</p>
</mat-dialog-content>
<mat-chip-list align="center">
  <mat-chip color="primary" selected>
    <mat-icon class="icon">calendar_today</mat-icon>
    {{ data.release_date }}
  </mat-chip>

  <mat-chip color="primary" selected>
    <mat-icon class="icon">public</mat-icon>
    {{ data.original_language }}
  </mat-chip>

  <mat-chip color="primary" selected>
    <mat-icon class="icon">peoples</mat-icon>
    {{ data.popularity }}
  </mat-chip>

  <mat-chip color="primary" selected>
    <mat-icon class="icon">grade</mat-icon>
    {{ data.vote_average }}
  </mat-chip>

  <mat-chip color="warn" *ngIf="data.adult" selected >
    <mat-icon class="icon">local_fire_department</mat-icon>
    +18
  </mat-chip>

  <mat-chip color="primary" selected *ngFor="let genre_name of data.genre_names ">
    <mat-icon class="icon">receipt_long</mat-icon>
    {{ genre_name }}
  </mat-chip>

</mat-chip-list>
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
